<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tela de Clientes</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="http://blog.gazinatacado.com.br/wp-content/uploads/2015/06/Shopping_cart_full_sign_256.png?x88556" width=200 height=200>
    </header>
    
    <div>
        <nav> 
            <a href="/clientes/cadastrar"><button onclick="cadastrodeclientes" class="small button" >Cadastro de Clientes</button></a>
            <a href="/produtos/cadastrar"><button class="small button">Cadastro de Produtos</button></a>
            <a href="/vendas/cadastrar"><button onclick="/index.html" class="small button">Cadastrar Venda</button></a>
            <a href="/vendas/listar"><button onclick="/index.html" class="small button">Lista de Vendas</button></a>
            <a href="/clientes/listar"><button class="small button">Lista de Clientes</button></a>
            <a href="/produtos/listar"><button class="small button">Lista de Produtos</button></a>
        </nav>     
    </div>

    <div class="layout-content">
        <div class="table-responsive">
            <table class="table table-sm table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data de Nascimento</th>
                        <th>Sexo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop para exibir informações de clientes -->
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.cpf}"></td>
                        <td th:text="${cliente.dataDeNascimento}"></td>
                        <td th:text="${cliente.sexo}"></td>
                        <td>
                            <!-- Botão para editar cliente -->
                            <a th:href="@{'/clientes/editar/' + ${cliente.id}}"><button class="btn btn-warning btn-sm">Editar</button></a>
                            <!-- Botão para excluir cliente (pode abrir um modal de confirmação) -->
                            <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#confirmDeleteModal">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para confirmar exclusão (comentado) -->
    <!-- Modal para edição (comentado) -->

    <footer class="footer">
        <div class="container">
            <span class="footer-copy">&copy; 2023 Desenvolvido por Lazzarin Pedro.</span>
        </div>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
