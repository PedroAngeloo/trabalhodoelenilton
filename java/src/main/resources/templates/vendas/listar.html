<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Importação do framework Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Importação do arquivo de estilo CSS -->
	<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
	<meta charset="utf-8">
	<title>Tela de Vendas</title>
</head>

<body>
	<!-- Cabeçalho -->
	<header>
		<!-- Imagem do cabeçalho -->
		<img src="http://blog.gazinatacado.com.br/wp-content/uploads/2015/06/Shopping_cart_full_sign_256.png?x88556"
			width=200 height=200>
	</header>

	<!-- Navegação -->
	<nav>
		<!-- Botões de navegação -->
		<a href="/clientes/cadastrar"><button onclick="cadastrodeclientes" class="small button">Cadastro de
				Clientes</button></a>
		<a href="/produtos/cadastrar"><button class="small button">Cadastro de Produtos</button></a>
		<a href="/vendas/cadastrar"><button onclick="/index.html" class="small button">Cadastrar Venda</button></a>
		<a href="/vendas/listar"><button onclick="/index.html" class="small button">Lista de Vendas</button></a>
		<a href="/clientes/listar"><button class="small button">Lista de Clientes</button></a>
		<a href="/produtos/listar"><button class="small button">Lista de Produtos</button></a>
	</nav>

	<!-- Tabela de vendas -->
	<div class="panel-body">
		<div class="table-responsive">
			<table class="table table-sm table-striped table-hover table-bordered">
				<thead>
					<tr>
						<!-- Cabeçalhos da tabela -->
						<th>ID</th>
						<th>ID do Cliente</th>
						<th>Nome do Cliente</th>
						<th>ID do Produto</th>
						<th>Produto</th>
						<th>Quantidade</th>
						<th>Valor total</th>
					</tr>
				</thead>
				<tbody>
					<!-- Loop sobre as vendas -->
					<tr th:each="v : ${vendas}">
						<!-- Colunas da tabela -->
						<td th:text="${v.id}"></td>
						<td th:text="${v.cliente.id}"></td>
						<td th:text="${v.nome_cliente}"></td>
						<td th:text="${v.produto.id}"></td>
						<td th:text="${v.nome_produto}"></td>
						<td th:text="${v.quantidade}"></td>
						<td th:text="| R$ ${{v.total}}|"></td>
						<td>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Botão para imprimir -->
	<a href="/vendas/relatorio"><button class="small button">Imprimir</button></a>

	<!-- Rodapé -->
	<footer class="footer">
		<div class="
