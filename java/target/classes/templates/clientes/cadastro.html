<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Vinculando Bootstrap CSS-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Estilos personalizados para este modelo -->
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <meta charset="ISO-8859-1">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <header>
        <!-- Logo image -->
        <img src="http://blog.gazinatacado.com.br/wp-content/uploads/2015/06/Shopping_cart_full_sign_256.png?x88556" width=200 height=200>
    </header>
    
    <div>
        <!-- Links de navegação -->
        <nav> 
            <a href="/clientes/cadastrar"><button onclick="cadastrodeclientes" class="small button" >Cadastro de Clientes</button></a>
            <a href="/produtos/cadastrar"><button class="small button">Cadastro de Produtos</button></a>
            <a href="/vendas/cadastrar"><button onclick="/index.html" class="small button">Cadastrar Venda</button></a>
            <a href="/vendas/listar"><button onclick="/index.html" class="small button">Lista de Vendas</button></a>
            <a href="/clientes/listar"><button class="small button">Lista de Clientes</button></a>
            <a href="/produtos/listar"><button class="small button">Lista de Produtos</button></a>
        </nav>   
    </div>
    
    <!-- Formulário para cadastro de cliente -->
    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="POST"> 
        <div id="cadastro">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" th:field="*{nome}" id="nome" placeholder="Nome"/>
            <label for="dataDeNascimento">Data de Nascimento:</label>
            <input type="date" th:field="*{dataDeNascimento}" id="dataDeNascimento" placeholder="Data de Nascimento"/>
        </div>
        <div>
            <label for="sexo">Sexo:</label>
            <!-- Menu suspenso para seleção de gênero -->
            <select th:field="*{sexo}" id="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>
            <label for="cpf">CPF:</label>
            <input type="text" th:field="*{cpf}" id="cpf" placeholder="CPF"/>
        </div>
        <br>
        <input type="hidden" id="id" name = "id" value= ""/>
        <input type="submit" value="Cadastrar Cliente">
    </form> 
    
    <footer class="footer">
        <!-- Seção de rodapé -->
        <div class="container">
            <span class="footer-copy">&copy; 2023 Desenvolvido por Lazzarin Pedro.</span>
        </div>
    </footer>    
    
    <!-- JavaScript principal do bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Título da página -->
    <title>CRUD - Elenilton</title>
</body>
</html>
