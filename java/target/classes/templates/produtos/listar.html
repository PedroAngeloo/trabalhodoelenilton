<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Tela de Produtos</title>

	<!-- Importações de CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
	<!-- Cabeçalho -->
	<header>
		<img src="http://blog.gazinatacado.com.br/wp-content/uploads/2015/06/Shopping_cart_full_sign_256.png?x88556"
			width=200 height=200>
	</header>

	<!-- Navegação -->
	<div>
		<nav>
			<a href="/clientes/cadastrar"><button onclick="cadastrodeclientes" class="small button">Cadastro de
					Clientes</button></a>
			<a href="/produtos/cadastrar"><button class="small button">Cadastro de Produtos</button></a>
			<a href="/vendas/cadastrar"><button onclick="/index.html" class="small button">Cadastrar Venda</button></a>
			<a href="/vendas/listar"><button onclick="/index.html" class="small button">Lista de Vendas</button></a>
			<a href="/clientes/listar"><button class="small button">Lista de Clientes</button></a>
			<a href="/produtos/listar"><button class="small button">Lista de Produtos</button></a>
		</nav>
	</div>

	<!-- Conteúdo da Tela -->
	<div class="layout-content">
		<div class="table-responsive">
			<!-- Tabela para exibir os produtos -->
			<table class="table table-sm table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Valor (R$)</th>
					</tr>
				</thead>
				<tbody>
					<!-- Loop sobre a lista de produtos -->
					<tr th:each="produto : ${produtos}">
						<!-- Exibição das informações de cada produto -->
						<td th:text="${produto.id}"></td>
						<td th:text="${produto.nome}"></td>
						<td th:text="${produto.valor}"></td>
						<td>
							<!-- Outros elementos ou ações relacionadas aos produtos -->
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Rodapé -->
	<footer class="footer">
		<div class="container">
			<!-- Informações do rodapé -->
			<span class="footer-copy">&copy; 2023 Desenvolvido por Lazzarin Pedro.</span>
		</div>
	</footer>
</body>

</html>
